# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      443;
    ssl_certificate     /home/servidor/projects/2016.2-SAS_FGA/sas/cert.pem;
    ssl_certificate_key /home/servidor/projects/2016.2-SAS_FGA/sas/key.pem;
    # the domain name it will serve for
    server_name .example.com; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste


    location /static {
        alias /home/servidor/projects/2016.2-SAS_FGA/sas/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        include /home/servidor/projects/2016.2-SAS_FGA/sas/uwsgi_params;     # the uwsgi_params file you installed
        uwsgi_pass  django;
        uwsgi_read_timeout 300;
    }
}
